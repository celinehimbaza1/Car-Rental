          <div class="col-1">
            <div class="container text-end">
              <!-- Button to Open Modal -->
              <button type="button" class="btn btn-warning text-center text-white" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
              </button>
            </div>
          
            <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
          
                  <!-- Modal Body (Login Form) -->
                  <div class="modal-body">
                    <form action="/submit-login" method="POST">
                      <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                  </div>
          
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                    <p class="text-center w-100">Don't have an account? <a href="/register" class="text-primary">Sign Up</a></p>
                  </div>
                </div>
              </div>
            </div>
